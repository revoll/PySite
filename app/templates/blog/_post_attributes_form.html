{% import "common/wtf.html" as wtf %}


<form class="form-horizontal">
    <div class="form-group">
        <label for="post-category" class="col-sm-3 control-label">分类</label>
        <div class="col-sm-5">{{ form.category(id="post-category", class="form-control") }}</div>
    </div>
    <div class="form-group">
        <label for="post-private" class="col-sm-3 control-label">可见性</label>
        <div class="col-sm-3">{{ form.private(id="post-private", class="form-control") }}</div>
    </div>
    <div class="form-group">
        <label for="post-private" class="col-sm-3 control-label">标题</label>
        <div class="col-sm-8">{{ form.title(id="post-title", class="form-control") }}</div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9"><button type="button" class="btn btn-primary" onclick="save_post_attributes()">保存更改</button></div>
    </div>
</form>
